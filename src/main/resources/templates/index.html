<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>AD Password Handler Web</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link th:href="@{css/styles.css}" rel="stylesheet" media="screen"/>
</head>
<body>

<form action="#" class="form-horizontal" th:object="${password}" th:action="@{/password}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label">Login Name</label>
        <div class="col-sm-10">
        <input type="text" th:field="*{loginName}"/>
        </div>
    </div>
  <div class="form-group">
        <label class="col-sm-2 control-label">Current Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{currentPassword}"/>
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">New Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{newPassword}"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Confirm Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" th:field="*{confirmPassword}"/>
        </div>
    </div>

    <button class="btn-primary btn" type="submit" align="right">
        <span>Change Password</span>
    </button>

</form>
</body>
</html>
